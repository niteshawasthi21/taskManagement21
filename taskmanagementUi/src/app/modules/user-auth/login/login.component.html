<div class="flex justify-content-center align-items-center h-screen">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form">
  <p-card header="Login" class="p-shadow-3">
    <div class="p-fluid">
      <div class="field">
        <label for="email">Email</label>
        <input type="text" pInputText formControlName="email" class="w-full" name="email"
          placeholder="Type your email" />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid.</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" pInputText formControlName="password" class="w-full" name="password"
          placeholder="Type your password" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <p-button label="SIGN IN" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"
        class="p-button-raised p-button-primary hover-effect"></p-button>
      <div class="mt-2 text-center">
        Not a member? <a routerLink="/register">Register</a>
      </div>
    </div>
  </p-card>
</form>
</div>
<p-toast></p-toast>
