<p-toolbar
  styleClass="bg-gray-100 shadow-2 "
  [style]="{ 'border-radius':'0px','padding':'0px','border':'none' ,'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }"
>
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
    </div>
  </ng-template>
</p-toolbar>
